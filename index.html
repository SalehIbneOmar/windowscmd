<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CMD</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="cmd-section">
        <div class="cmd-wrapper" id="cmd-con">
            <div class="card">
                <div class="card-header">
                    <p class="c-t"><i class="fas fa-window-maximize"></i>&ensp;Command Prompt</p>
                    <p class="f-btns cancel" id="exit"><i class="fas fa-times"></i></p>
                    <p class="f-btns full"><i class="far fa-square"></i></p>
                    <p class="f-btns mini" id="minimize"><i class="far fa-window-minimize"></i></p>
                </div>
                <div class="card-body">
                    <p class="c-line1">Microsoft Windows cmd design.</p>
                    <p class="c-line2">(c) 2019, Saleh Ibne Omar.</p>
                    <p class="c-line3">C:&bsol;Users&bsol;Saleh&gt;<span class="b-crsr" style="font-weight: 700;">_</span></p>
                </div>
            </div>
        </div>
    </section>

    <section class="task-bar fixed-bottom">
        <div class="task-bar-wrapper">
            <div class="start-btn-con">
                <button class="bttn"><i class="fab fa-windows"></i></button>
            </div>
            <div class="app-icon-btn-con">
                <button class="bttn3" id="app-icon"><i class="fas fa-window-maximize"></i></button>
            </div>
            <div class="home-clear-con">
                <button class="bttn2"></button>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
